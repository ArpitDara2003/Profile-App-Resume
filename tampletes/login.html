<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'basic.css' %}">
    <link rel="stylesheet" href="{% static 'taskbar.css' %}">
    <link rel="stylesheet" href="{% static 'formpage.css' %}">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let sections = document.querySelectorAll('section');
    
            window.onscroll = () => {
                sections.forEach(sec => {
                    let top = window.scrollY;
                    let offset = sec.offsetTop - 150 ;
                    let height = sec.offsetHeight+50; 
    
                    if (top >= offset && top <= offset + height) {
                        sec.classList.add('animate-1');
                        sec.classList.remove('animate-2');
                    }else{
                        sec.classList.add('animate-2');
                        sec.classList.remove('animate-1');
                    }
                });
            };
        });
    </script>
    
</head>
<body>


    <div class="taskbar">
        <ul>
            <ul>
                <li>
                    <p>Robot's:</p>
                </li>
                <li style="float:left">
                    
                    <form action="home">
                        <input type = 'Submit' value="Home" class = 'bar_buttons'/>
                    </form>
                </li>
                <li style="float:left">
                    <form action="allskills">    
                        <input type = 'Submit' value="All Skills" class = 'bar_buttons'/>
                    </form>
                </li>
                <li style="float:left">
                    <form action="certificates">    
                        <input type = 'Submit' value="Certificates" class = 'bar_buttons'/>
                    </form>
                </li>
    
                <li class="flex-grow">
                    <form>
                        <input type="search" placeholder="Search..." class="search_bar"/>
                    </form>
                </li>

            <li style="float: right;">
                <form method = "get" action="register">          
                    <input type = 'Submit' value="New Register" class = 'bar_buttons'/>
                </form> 
            </li>
            
            
        </ul>
    </div>

    <div class = 'message'>
        {% for message in messages%}
        <h5>{{message}}</h5>
        {% endfor %}
    </div>

    <form class="fill" method = "POST" action = "login"> 
        {% csrf_token %}         
        <br><p>Username: </p>
        <br><input type= "text" name = "login_username" placeholder="Username"/>
        <br><p>Password: </p>
        <br><input type="password" name = "login_password" placeholder="Password"/>
        <br><br><button type="submit" class="button">Login</button>
        <p></p>   
    </form>
     

    
    
</body>
</html>
