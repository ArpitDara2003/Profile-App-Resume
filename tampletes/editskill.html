<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{creater.full_name}}'s Edit Skill</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'basic.css' %}">
    <link rel="stylesheet" href="{% static 'taskbar.css' %}">
    <link rel="stylesheet" href="{% static 'formpage.css' %}">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let sections = document.querySelectorAll('section');
    
            window.onscroll = () => {
                sections.forEach(sec => {
                    let top = window.scrollY;
                    let offset = sec.offsetTop;
                    let height = sec.offsetHeight; 
    
                    if (top >= offset && top <= offset + height) {
                        sec.classList.add('animate-1');
                        sec.classList.remove('animate-2');
                    }else{
                        sec.classList.add('animate-2');
                        sec.classList.remove('animate-1');
                    }
                });
            };
        });
    </script>
    
</head>
<body>
    <div class="taskbar">
        <ul>
            <li>
                <p>Your's:</p>
            </li>
            <li style="float:left">
                
                <form action="/{{user.username}}">
                    <input type = 'Submit' value="Home" class = 'bar_buttons'/>
                </form>
            </li>
            <li style="float:left">
                <form action="/{{user.username}}/allskills">    
                    <input type = 'Submit' value="All Skills" class = 'bar_buttons'/>
                </form>
            </li>
            <li style="float:left">
                <form action="/{{user.username}}/certificates">    
                    <input type = 'Submit' value="Certificates" class = 'bar_buttons'/>
                </form>
            </li>

            <li class="flex-grow">
                <form>
                    <input type="search" placeholder="Search..." class="search_bar"/>
                </form>
            </li>
            
            <li style="float: right;">
                <form action="/{{user.username}}/profile">    
                    <button type='submit' class = 'bar_buttons' style="height: auto;">
                        {% load static %}
                        <div class="image_t" style="display: flex; align-items: center;">
                            <img src="{{creater.image.url}}" alt="{{ user.username }}"><p> </p>
                            <p style="margin-top: 0%; margin-bottom: 0%;">{{ user.username }}</p>
                        </div>
                    </button>
                </form>
            </li>
            <li style="float: right;">
                <form action="/{{user.username}}/logout">    
                    <input class = 'bar_buttons red' type = 'Submit' value="Logout"/>
                </form>
            </li> 

        </ul>
    </div>

    <form class="fill" method ='POST'  action = "saveskill">
        {% csrf_token %}
        <input type="hidden" name="skill_name_og" value="{{skill_name}}">
        <p>Skill's Name: </p>
        <br><input type="text" name="skill_name" placeholder="Skill" value="{{skill_name}}">
        <br><p>Short description: </p>
        <br><input type="text" name="short_discription" placeholder="description"  value="{{short_discription}}">
        <br><p>Detailed description: </p>
        <br><textarea type="text" name="detailed_discription" placeholder="Details" value="{{detailed_discription}}">{{detailed_discription}}</textarea>
        <br><p>Key Point 1: </p>
        <br><input type="text" name="point1" placeholder="Key point 1" value="{{point1}}">
        <br><p>Key Point 2: </p>
        <br><input type="text" name="point2" placeholder="Key point 2" value="{{point2}}">
        <br><p>Key Point 3: </p>
        <br><input type="text" name="point3" placeholder="Key point 3" value="{{point3}}">
        <br><p>Key Point 4: </p>
        <br><input type="text" name="point4" placeholder="Key point 4" value="{{point4}}">
        <br><p>Key Point 5: </p>
        <br><input type="text" name="point5" placeholder="Key point 5" value="{{point5}}">
        <br><br><button type="submit" class="button">Update</button>          

    </form>



    
</body>
</html>
